<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Programmer Akash | Muti-Step-Form</title>
</head>

<body>

    <div class="container">
        <form id="form1" name="form1" method="post">
            <h3>Create Account</h3>
            <input type="text" placeholder="Email" required name="Email">
            <input type="password" placeholder="Password" required name="Password">
            <input type="password" placeholder="Confirm Password" required name="Confirm Password">

            <div class="btn-box">
                <button type="button" id="next1">Next</button>
            </div>

        </form>
        <form id="form2" name="form2" method="post">
            <h3>Social Links</h3>
            <input type="text" placeholder="Instagram" required name="Instagram">
            <input type="text" placeholder="Facebook" required name="Facebook">
            <input type="text" placeholder="Twitter" name="Twitter">


            <div class="btn-box">
                <button type="button" id="back1">Back</button>
                <button type="button" id="next2">Next</button>
            </div>

        </form>
        <form id="form3" name="form3" method="post">
            <h3>Personal Info</h3>
            <input type="text" placeholder="First Name" required name="First Name">
            <input type="text" placeholder="Last Name" required name="Last Name">
            <input type="text" placeholder="Phone Num" required name="Phone Num">


            <div class="btn-box">
                <button type="button" id="back2">Back</button>
                <button type="submit" id="submit" value="submit">Submit</button>
            </div>

        </form>

        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step 1</small></div>
            <div class="step-col"><small>Step 2</small></div>
            <div class="step-col"><small>Step 3</small></div>

        </div>

    </div>

    <script src="index.js"></script>



  



<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzHH7r4pLIxtM44B0_3VX1RsOQ4IiUsG_1G7KLmDq0pHaBpO8WRyBGzZTuvh6OsJXFw/exec'
    const form = document.forms['form1,form,2']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
        .catch(error => console.error('Error!', error.message))
    })

   






  </script>

</body>

</html>
